<!DOCTYPE html>
<html>
	<head>
		<title>outre unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./outre.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "outre unit test", function( assert ) {

				assert.equal( Array.isArray( outre( [ 1, 2, 3, 1, 2 ] ) ), true, "should be equal to true" );

				assert.deepEqual( outre( [ 1, 2, 3, 1 ] ), [ 1, 2, 3 ], "should be equal to [ 1, 2, 3 ]" );

				assert.deepEqual( outre( [ 1, 2, 3, 3, 2, 4 ] ), [ 1, 2, 3, 4 ], "should be equal to [ 1, 2, 3, 4 ]" );

			} );
		</script>
	</body>
</html>
